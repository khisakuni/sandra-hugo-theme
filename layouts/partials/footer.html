<script>
  <!-- Navbar toggle -->
  $(document).ready(function () {

    // Check for click events on the navbar burger icon
    $(".navbar-burger").click(function () {

      // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
      $(".navbar-burger").toggleClass("is-active");
      $(".navbar-menu").toggleClass("is-active");

    });

    $('img').one('load', function () {
      $(this).addClass('loaded');
    }).each(function () {
      $(this).addClass('loaded');
    })

    $('#mce-EMAIL').on('blur', function () {
      var input = $(this)[0]
      if (!input) {
        return
      }

      if (input.className.indexOf('mce_inline_error') >= 0) {
        $(input).addClass('is-danger')
        $(input).removeClass('mce_inline_error')
      }

      if (input.className.indexOf('valid') >= 0) {
        $(input).removeClass('is-danger');
      }
    })

    var observer = new MutationObserver(function (mutations) {
      mutations.forEach(function (mutation) {
        if (mutation.addedNodes && mutation.addedNodes.length > 0) {
          mutation.addedNodes.forEach(function (addedNode) {
            $(addedNode).addClass('help is-danger');
          })
        }
      });
    });

    observer.observe(document.getElementById('email-field'), {childList: true});

  });
</script>
